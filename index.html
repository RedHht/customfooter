<!DOCTYPE html>
<html>
    <head lang="es">
        <title>Custom Footer</title> <!-- Title of the page in the tab -->
        <script src="https://kit.fontawesome.com/114dee6860.js" crossorigin="anonymous"></script> <!-- Import fontawesome for icons, change it with your link -->
        <link rel="stylesheet" href="css/styles.css"> <!-- Import CSS file -->

        <!-- Meta tags, anyways you can change the author, description and robots -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Don't change this -->
        <meta charset="UTF-8"> <!-- Don't change this -->
        <meta name="author" content="Sniper739"> <!-- My name, you can change it -->
        <meta name="robots" content="noindex"> <!-- Change "noindex" to "index" if you want the explorers to index the webpage -->
        <meta name="description" content="A simple and open source footer for your webpage."> <!-- A short description for the webpage, you can change it later -->
        

        <!-- End of meta tags -->
    </head>
    <body>

        <!-- Start of GitHub presentation (You must delete this if you want to use this icons for your website) -->

        <div id="main">
            <div>
                <h1>Scroll down</h1>
                <h3>To see the footer</h3>
                <a href="#footer"><i class="fas fa-arrow-down"></i></a>
            </div>
        </div>

        <!-- End of GitHub presentation -->

        <!-- Start of the Footer (This is the important code, you can copy and paste this and import the .scss files) -->

        <footer>
            <div id="footer" class="footerone"> <!-- This is the top part of the footer -->
                <div class="footerone__terms"> <!-- This div contains all the text and the navigation buttons, in href="#" you must change the # with your subpages URL or Path -->
                    <a href="#" target="_blank"><span>Terms and Conditions</span></a><!-- In this line you can change the # with the URL or Path of your Terms and Conditions page
                    --><a href="#" target="_blank"><span>Privacy Policy</span></a><!-- In this line you can change the # with the URL or Path of your Privacy Policy page
                    --><a href="#" target="_blank"><span>Info</span></a><!-- In this line you can change the # with the URL or Path of your Info page
                    --><a href="#" target="_blank"><span>Support us</span></a> <!-- In this line you can change the # with the URL or Path of your Support page -->

                </div> <!-- End of navigation buttons -->
                <div class="footerone__socialmedia"> <!-- This div contains all social media icons, in href="#" you must change the # with your social media URL. If you only want the social media icons, I have a repository with them on my GitHub -->
                        <button class="buttonsocialmedia"> <!-- Start of twitter button --> 
                            <a href="#" target="_blank"> <!-- In this line you can change the # with the URL of your company twitter -->
                                <i id="twitter-icn" class="fab fa-twitter"></i> <!-- Getting the FontAwesome twitter icon -->
                            </a>
                        </button> <!-- End of twitter button --> 
                        <button class="buttonsocialmedia"> <!-- Start of instagram button --> 
                            <a href="#" target="_blank"> <!-- In this line you can change the # with the URL of your company instagram -->
                                <i id="instagram-icn" class="fab fa-instagram"></i> <!-- Getting the FontAwesome instagram icon -->
                            </a>
                        </button> <!-- End of instagram button --> 
                        <button class="buttonsocialmedia"> <!-- Start of Linkedin button -->
                            <a href="#" target="_blank"> <!-- In this line you can change the # with the URL of your company linkedin -->
                                <i id="linkedin-icn" class="fab fa-linkedin"></i> <!-- Getting the FontAwesome linkedin icon -->
                            </a>
                        </button> <!-- End of Linkedin button -->
                        <button class="buttonsocialmedia"> <!-- Start of the facebook button -->
                            <a href="#" target="_blank"> <!-- In this line you can change the # with the URL of your company facebook -->
                                <i id="facebook-icn" class="fab fa-facebook"></i> <!-- Getting the FontAwesome facebook icon -->
                            </a>
                        </button> <!-- End of the facebook button -->
                </div> <!-- End of social media buttons -->
            </div> <!-- End of the top part of the footer -->
            <div class="footertwo"> <!-- This is the bottom part of the footer -->
                    <span>Â© 2021 (Company)</span> <!-- Replace (Company) for the name of your company, if you have copyright, otherwise you can delete this -->
                    <span>support@mycompany.com</span> <!-- The mail of your company -->
                    <span>Designed by <strong>Sniper739</strong></span> <!-- Designed by.... meeee haha, you can delete this if you want -->
            </div> <!-- End of the seconda part of the footer -->
        </footer>

        <!-- End of the Footer -->

    </body>
</html>
